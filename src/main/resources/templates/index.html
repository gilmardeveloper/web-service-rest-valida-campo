<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous" />
	<title>valida campo - web service - rest</title>

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		section {
			margin-top: 5vh;
		}
	</style>

</head>

<body>
	<main class="container">

		<header class="page-header">
			<h1>Validar Campo</h1>
			<h3>Valide seus campos de texto em sua aplicação com ajax</h3>
		</header>

		<section>

			<div class="col-sm-6">
				<div class="form-group">
					<label for="campo-valor" class="control-label">Valor a ser validado</label>
					<div class="">
						<input id="campo-valor" type="text" class="form-control" placeholder="Valor" />
					</div>
				</div>
				<div class="form-group">
					<label for="campo-tipo" class="control-label">Tipo da validação</label>
					<div class="">
						<select id="campo-tipo" class="form-control">
							<option th:each="parametro : ${parametros}" th:text="${#strings.toUpperCase(parametro.tipo)}" th:value="${parametro.tipo}">tipo</option>
						</select>
					</div>
				</div>
				<button id="btn-validar" class="btn btn-primary" type="button">Validar</button>
			</div>

			<div class="col-sm-6">
				<table class="table">
					<thead>
						<tr>
							<th>Valor</th>
							<th>Tipo</th>
							<th>StatusText</th>
							<th>Status</th>
						</tr>	
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>

		</section>

	</main>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
